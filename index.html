<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Newsletter Signup</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link
            href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
            rel="stylesheet" />
    </head>

    <body
        class="bg-[#749ab6] md:flex flex-col gap-10 justify-center items-center min-h-screen">

        <!-- Left Section (Newsletter Description and Social Icons) -->
        <div
            class=" bg-gray-900 text-white p-6 md:rounded-lg flex flex-col justify-between md:absolute md:left-[15%]">
            <div class="w-96">
                <h2 class="text-3xl font-bold mb-4">Newsletter</h2>
                <p class="mb-6 text-md">
                    Want to keep up to date with all our latest news and
                    information? Enter your email below to be added to our
                    mailing list.
                </p>
            </div>
            <div>
                <p class="mb-4">Keep in touch:</p>
                <div class="flex gap-3">
                    <!-- Social Icons (use appropriate links for these) -->
                    <a href="#"
                        class="text-2xl text-white hover:text-gray-500"><i
                            class="ri-facebook-circle-fill"></i></a>
                    <a href="#"
                        class="text-2xl text-white hover:text-gray-500"><i
                            class="ri-instagram-fill"></i></a>
                    <a href="#"
                        class="text-2xl text-white hover:text-gray-500"><i
                            class="ri-twitter-fill"></i></a>
                    <a href="#"
                        class="text-2xl text-white hover:text-gray-500"><i
                            class="ri-google-fill"></i></a>
                    <a href="#"
                        class="text-2xl text-white hover:text-gray-500"><i
                            class="ri-linkedin-fill"></i></a>
                </div>
            </div>
        </div>

        <div
            class="bg-white p-10 md:rounded-lg shadow-lg w-full max-w-xl md:flex md:justify-end justify-center gap-8">

            <!-- Right Section (Signup Form) -->
            <div class="flex flex-col items-center w-full md:w-72 ">
                <h2 class="text-3xl font-bold mb-4">Sign up</h2>
                <form action="#" class="flex flex-col gap-5 w-72">
                    <div>
                        <label for="email"
                            class="block text-sm font-medium text-gray-700">Email</label>
                        <input type="email" id="email" name="email"
                            placeholder="john@gmail.com"
                            class="w-full px-4 py-2 border border-gray-500 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <div>
                        <label for="first-name"
                            class="block text-sm font-medium text-gray-700">First
                            Name</label>
                        <input type="text" id="first-name" name="first-name"
                            placeholder="First Name"
                            class="w-full px-4 py-2 border border-gray-500 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <div>
                        <label for="last-name"
                            class="block text-sm font-medium text-gray-700">Last
                            Name</label>
                        <input type="text" id="last-name" name="last-name"
                            placeholder="Last Name"
                            class="w-full px-4 py-2 border border-gray-500 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                    </div>

                    <div>
                        <label for="age"
                            class="block text-sm font-medium text-gray-700">Age</label>
                        <select id="age" name="age"
                            class="w-full px-4 py-2 border border-gray-500 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500">
                            <option>18-25</option>
                            <option>26-35</option>
                            <option>36-45</option>
                            <option>46+</option>
                        </select>
                    </div>

                    <button type="submit"
                        class="w-full bg-gray-900 text-white py-2 rounded-md hover:bg-gray-700 transition duration-300">Subscribe</button>
                </form>
            </div>
        </div>

    </body>

</html>
